charts:
  hackmd:
    namespace: hackmd
    values:
      postgresql:
        postgresPassword: $HACKMD_POSTGRES_PASSWORD
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/issuer: letsencrypt-prod
          kubernetes.io/tls-acme: "true"
        hosts:
          - $HACKMD_HOST
        tls:
          - secretName: tls-prod-cert
            hosts:
              - $HACKMD_HOST
