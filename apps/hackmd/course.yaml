namespace: hackmd
charts:
  hackmd:
    namespace: hackmd
    version: "1.2.1"
    values:
      postgresql:
        postgresPassword: $HACKMD_POSTGRES_PASSWORD
      ingress:
        enabled: true
        hosts:
          - $HACKMD_HOST
        tls:
          - secretName: tls-prod-cert
            hosts:
              - $HACKMD_HOST
    hooks:
      post_install:
        - kubectl annotate ing hackmd -n hackmd "kubernetes.io/ingress.class=nginx"
        - kubectl annotate ing hackmd -n hackmd "certmanager.k8s.io/cluster-issuer=letsencrypt-prod"
        - kubectl annotate ing hackmd -n hackmd "kubernetes.io/tls-acme=true"
        - ../../scripts/retain.sh
