namespace: default
repositories:
  jetstack:
    url: https://charts.jetstack.io
  nginx:
    url: https://kubernetes.github.io/ingress-nginx
  bitnami:
    url: https://charts.bitnami.com/bitnami
charts:
  ingress-nginx:
    repository: nginx
    version: 3.23.0
    namespace: nginx-ingress
    values:
      controller:
        hostNetwork: true
        service:
          type: LoadBalancer
  cert-manager:
    version: v1.8.0
    namespace: cert-manager
    repository: jetstack
    values:
      installCRDs: true
      ingressShim:
        defaultIssuerName: letsencrypt-prod
        defaultIssuerKind: ClusterIssuer
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          cpu: 50m
          memory: 100Mi
  metrics-server:
    repository: bitnami
    version: 6.0.7
    namespace: metrics-server
    values:
      apiService:
        create: true
      extraArgs:
      - "kubelet-insecure-tls=true"
      - "kubelet-preferred-address-types=InternalIP"
